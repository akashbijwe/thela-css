<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSS Thela</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <div class="perspective">
      <div class="top"></div>
      <div class="top-bottom"></div>
    </div>
    <div class="frame">
      <div class="nimbu-mirchi nimbu-mirchi1">
        <div class="nimbu"></div>
        <div class="mirchi"></div>
        <div class="nimbu2"></div>
      </div>
      <div class="nimbu-mirchi nimbu-mirchi2">
        <div class="nimbu"></div>
        <div class="mirchi"></div>
        <div class="nimbu2"></div>
      </div>
      <div class="light">
        <div class="wire"></div>
        <div class="holder"></div>
        <div class="bulb"></div>
      </div>
      <div class="handle"></div>

      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>

      <div class="bar-shadow bar-shadow1"></div>
      <div class="bar-shadow bar-shadow2"></div>

      <div class="jar jar1">
        <div class="cap"></div>
      </div>
      <div class="jar jar2">
        <div class="cap"></div>
      </div>
      <div class="jar jar3">
        <div class="cap"></div>
      </div>
      <div class="jar jar4">
        <div class="cap"></div>
      </div>
      <div class="jar jar5">
        <div class="cap"></div>
      </div>

      <div class="sjar sjar1">
        <div class="cap"></div>
      </div>
      <div class="sjar sjar2">
        <div class="cap"></div>
      </div>
      <div class="sjar sjar3">
        <div class="cap"></div>
      </div>
      <div class="sjar sjar4">
        <div class="cap"></div>
      </div>
      <div class="sjar sjar5">
        <div class="cap"></div>
      </div>

      <div class="cup-container">
        <div class="cup"></div>
      </div>

      <div class="rope1 zigzag"></div>
      <div class="strip1">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
      </div>
      <div class="strip2">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="line line5"></div>
        <div class="line line6"></div>
        <div class="line line7"></div>
        <div class="line line8"></div>
      </div>
      <div class="strip3">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="line line5"></div>
      </div>
      <div class="strip4"></div>
      <div class="strip5"></div>
      <div class="strip6">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="line line5"></div>
        <div class="line line6"></div>
        <div class="line line7"></div>
        <div class="line line8"></div>
        <div class="line line9"></div>
        <div class="line line10"></div>
        <div class="line line11"></div>
      </div>
      <div class="strip7">
        <div class="line line1"></div>
        <div class="line line2"></div>
      </div>
      <div class="strip8">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="line line5"></div>
        <div class="line line6"></div>
        <div class="line line7"></div>
        <div class="line line8"></div>
        <div class="line line9"></div>
      </div>
      <div class="overlay1"></div>

      <div class="gas">
        <div class="bottom"></div>
        <div class="rod"></div>
        <div class="burner"></div>
      </div>
      <div class="pan">
        <div class="cap"></div>
      </div>


      <div class="rope2"></div>
      <div class="cloth">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="line line5"></div>
        <div class="line line6"></div>
        <div class="line line7"></div>
        <div class="bottom">
          <div class="sline sline1"></div>
          <div class="sline sline2"></div>
          <div class="sline sline3"></div>
          <div class="sline sline4"></div>
          <div class="sline sline5"></div>
        </div>
      </div>
      <div class="wheel-connector"></div>
      <div class="wheel wheel1">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="line line5"></div>
        <div class="line line6"></div>
        <div class="line line7"></div>
        <div class="line line8"></div>
        <div class="line line9"></div>
      </div>
      <div class="wheel wheel2">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="line line5"></div>
        <div class="line line6"></div>
        <div class="line line7"></div>
        <div class="line line8"></div>
        <div class="line line9"></div>
      </div>
      <div class="perspective2">
        <div class="cup"></div>
      </div>

    </div>
    <div class="street"></div>
    <div class="dustbin"></div>
  </div>
</body>
</html>
